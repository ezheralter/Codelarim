<script>
    let yazili = prompt("Yazılı Notunuzu Yazınız");
    yazili = Number(yazili);

    let sozlu = prompt("Sözlü Notunuzu Yazınız");
    sozlu = Number(sozlu);

    let kanaat = prompt("Kanaat Notunuzu Yazınız");
    kanaat = Number(kanaat);

    let ortalama = (yazili + sozlu + kanaat) / 3;
    ortalama = Number(ortalama);

    if (ortalama > 45) {
        alert("Geçti Ortalamanız " + ortalama)
    }
    else {
        alert("Kaldı Ortalamanız " + ortalama)
    }
</script>
