<Script>
    function o(a, b) {
        let tek = 0;
        let cift = 0;
        for (let n = a; n <= b; n++) {
            if (n % 2 == 0) cift = cift + n;
            else tek = tek + n;
        }

        return { cift: cift, tek: tek, tumu: cift + tek }
    }
