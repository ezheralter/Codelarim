<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<Script>
    const ogrenciler = [];

    for (let n = 0; n >= 2; n++) {
        let ad = prompt("Öğrencinin Adını Giriniz");
        let soyad = prompt("Öğrencinin Soyadını Giriniz");
        let no = prompt("Öğrencinin No Sunu Giriniz");
        ogrenciler.push({ ad: ad, soyad: soyad, no: no });

    }
    for (let ogrenci of ogrenciler) {
        document.write(`${ogrenci.ad},${ogrenci.soyad} (${ogrenci.no})<br>`)
    }
</Script>

</html>
