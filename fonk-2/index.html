<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    function merhaba(ad) {
        document.write("Merhaba " + ad + "<br>");
    }

    merhaba("Mete");
    merhaba("Ezher");

    function gulegule(ad, soyad) {
        document.write("Güle Güle " + ad + " " + soyad + "<br>");
    }

    gulegule("Ahmet", "Demir");

    function tekrarla(ne, kacDefa) {
        for (let n = 0; n < kacDefa; n++) {
            document.write(ne);
        }
    }

    tekrarla("X", 10);
    tekrarla("O", 7);
    tekrarla("<", 5);

</script>

</html>
