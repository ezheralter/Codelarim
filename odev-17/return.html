<script>
    function carpimHesapla(a, n) {
        let carpim = 1;
        for (let i = a; i <= n; i++) {
            carpim *= i;
        }
        return carpim;
    }
    let a = 1;
    let n = 5;
    let sonuc = carpimHesapla(a, n);
    document.write(sonuc);
</script>
