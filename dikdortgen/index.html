<script>
    let kenar1 = Number(prompt("dik dörtgenin 1. kenarı yazın"));
    let kenar2 = Number(prompt("dik dörtgenin 2. kenarı yazın"));
    let alan = kenar1 * kenar2;
    let cevre = 2 * (kenar1 + kenar2);
    alert("dik dörtgenin alanı " + alan);
    alert("dik dörtgenin çevresi " + cevre);
</script>
